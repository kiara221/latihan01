<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
    content="width"=device-width,initial-scale=1.0"
    />
    <title>Struktur HTML & CSS Flex</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            display:flex;
            flex-direction: column /* Susun item secara vertikal secara <default></default*/
            }


            .header {
                border:black 2px solid;
                border-radius: 10px;
                background-color:rgb(139, 118, 160)
                padding: 20px;
                text-align: center;
                margin-bottom: 10px;
            }


            .main-content {
                display: flex;
                gap: 10px/*Jarak antar item flex*/
                margin-bottom: 10px;
            }

            .navigation {
                background-color: rgb(179, 120, 138);
                padding:15px;
                width:200px;
             }

             .footer {
                background-color: rgb(179, 120, 138);
                padding: 15px;
                text-align: center;
             }

             .navigation ul {
                list-style: none;
                padding: 0;
                margin: 0;
             }

             .navigation li {
                margin-bottom: 5px;
             }
             <style>
                </head>
                <body>
                    <div class="main-content">
                        <nav class= "navigation">
                            <ul>
                                <li>Link 1</li>
                                <li>link 2</li>
                                <li>link 3</li>
                                </ul>
                                </nav>
                                <div class="articles">
                                    <article class= "article">
                                        <h3>Article 1</h3>
                                        <p>Konten artikel pertama...</p>
                                        </article>
                                        <article class="article">
                                            <h3>Article2</h3>
                                            <p>Konten artikel kedua....</p>
                                            </article>
                                            <article class="article">
                                                <h3>Article 3</h3>
                                                <p>Konten artikel ketiga...</p>
                                                </article>
                                                </div>
                                                </div>
                                                <footer class= "footer"Footer</footer>
                                                    </div>
                                                    </body>
                                                    </html>
