<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur HTML & CSS Flex</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }

      .container {
        /* Menggunakan display: flex; untuk menyusun item secara horizontal */
        display: flex;
        flex-direction: row; /* Susun item secara horizontal */
        gap: 20px; /* Memberi jarak antar item di dalam container */
        border: 2px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }

      .header {
        border: 2px solid black;
        border-radius: 10px;
        background-color: #ffe0e0;
        padding: 20px;
        text-align: center;
        margin-bottom: 10px;
      }

      .footer {
        background-color: #ffe0e0;
        padding: 15px;
        text-align: center;
      }

      .item {
        /* Properti untuk item di dalam flex container */
        flex-grow: 1; /* Membuat item mengisi ruang kosong secara merata */
        padding: 15px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }

      /* Tampilan untuk item dengan warna berbeda */
      .item-1 {
        background-color: #e0ffe0;
      }
      .item-2 {
        background-color: #fff0e0;
      }
      .item-3 {
        background-color: #e0f0ff;
      }
      .item-4 {
        background-color: #f0e0ff;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Contoh Tata Letak Flexbox</h1>
    </header>

    <div class="container">
      <div class="item item-1">
        <h2>Hello world 1</h2>
        <p>hai</p>
      </div>

      <div class="item item-2">
        <h2>Hello world 2</h2>
        <p>hello</p>
      </div>

      <div class="item item-3">
        <h2>Hello world 3</h2>
        <p>bye</p>
      </div>

      <div class="item item-4">
        <h2>Hello world 4</h2>
        <p>dadah</p>
      </div>
    </div>

    <footer class="footer">
      <p>Ini adalah footer dari halaman web.</p>
    </footer>
  </body>
</html>
